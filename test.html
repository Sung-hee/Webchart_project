<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EasyAutocomplete json example</title>
		<link href="http://61.72.187.6/script/EasyAutocomplete/dist/easy-autocomplete.min.css" rel="stylesheet" type="text/css">
		<script src="http://61.72.187.6/script/EasyAutocomplete/lib/jquery-1.11.2.min.js"></script>
		<script src="http://61.72.187.6/script/EasyAutocomplete/dist/jquery.easy-autocomplete.min.js" type="text/javascript" ></script>
	</head>
	<body>

		<h1>EasyAutocomplete - json example</h1>

		<input id="data-json" />

		<script>

		var options = {
			url: "http://61.72.187.6/phps/_search_popular?stx",

			getValue: "value",

			list: {
				match: {
					enabled: true
				}
			}
		};
		console.log(options);
		$("#data-json").easyAutocomplete(options);

		</script>

	</body>

</html>
